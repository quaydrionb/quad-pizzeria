<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="components/navbar.js" type="text/javascript" defer></script>
</head>

<body>

  <navbar-component></navbar-component>

  <div class="information text-center mt-5 py-5">
    <h1 class="top-header mt-3 px-4">Menu</h1>
  </div>

  <div class="container-fluid">
    <nav class="menu-items">
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-item nav-link active menu-items" id="nav-pizza-tab" data-toggle="tab" href="#nav-pizza" role="tab"
          aria-controls="nav-pizza" aria-selected="true">Pizza</a>
        <a class="nav-item nav-link menu-items" id="nav-wings-tab" data-toggle="tab" href="#nav-wings" role="tab"
          aria-controls="nav-wings" aria-selected="false">Wings</a>

          aria-controls="nav-drinks" aria-selected="false">Drinks</a>
        <a class="nav-item nav-link menu-items" id="nav-desserts-tab" data-toggle="tab" href="#nav-desserts" role="tab"
          aria-controls="nav-desserts" aria-selected="false">Desserts</a>
      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active mb-5" id="nav-home" role="tabpanel" aria-labelledby="nav-pizza-tab">

      </div>
      <div class="tab-pane fade" id="nav-wings" role="tabpanel" aria-labelledby="nav-wings-tab">

      </div>
      <div class="tab-pane fade" id="nav-drinks" role="tabpanel" aria-labelledby="nav-drinks-tab">

      </div>
      <div class="tab-pane fade" id="nav-desserts" role="tabpanel" aria-labelledby="nav-desserts-tab">

      </div>
    </div>
  </div>


  <footer class=" py-3 my-4">

  </footer>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

</body>

</html>
